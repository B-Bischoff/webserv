server {
    listen       127.0.0.1:8081;
	methods			GET POST DELETE;
    server_name  localhost tarchimb;
	root	/Users/tarchimb/42/webserv/pages
	client_max_body_size 2300342340m;
	error_page /Users/tarchimb/42/webserv/pages/errorPage/ 404 505;
	autoindex	off;
	location / {
		autoindex on;
		methods	GET;
    }
	location *.php {
		methods GET POST;
		cgi_pass /Users/tarchimb/42/webserv/cgi-bin/php-cgi;
	}
	location /coucou* {
		methods GET POST;
		cgi_pass /Users/tarchimb/42/webserv/cgi-bin/php-cgi;
	}
	location /uploads {
		upload /Users/tarchimb/42/webserv/pages/uploads;
		methods POST DELETE;
		cgi_pass /Users/tarchimb/42/webserv/cgi-bin/php-cgi;
	}
}

